<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Table App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  {% raw %}
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in tableData" :key="item.name">
          <td>{{ item.name }}</td>
          <td>
            <input v-model="item.value" @change="updateValue(item)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  {% endraw %}
  <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>

</html>
