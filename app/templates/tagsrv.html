<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <title>Модули в/в, ПЧ</title>
</head>
<body>
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Время последнего ответа</th>
    </tr>
  </thead>
  <tbody>
  {% for module in ts %}
    <tr class={% if module.ok %} "table-success" {% else %} "table-danger" {% endif %}>
        <td>{{module.name}}</td>
        <td>{% if module.last_ok > 999999 %} - {% else %} {{module.last_ok}} {% endif %}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

</body>
</html>
