<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <title>Модули в/в, ПЧ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
{% raw %}
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Время последнего ответа</th>
      <th scope="col">Входы/выходы</th>
    </tr>
  </thead>
  <tbody>
    <tr :class="module.class" v-for="module in tableData" :key="module.name">
        <td>{{module.name}}</td>
        <td>{{module.last_time}}</td>
        <td>{{module.tag_vals}}</td>
    </tr>

  </tbody>
</table>
{% endraw %}
</div>
<script src="{{ url_for('static', filename='js/tagsrv.js') }}"></script>
</body>
</html>
